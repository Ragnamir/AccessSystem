            format: uuid
      responses:
        '204':
          description: No content
        '404':
          description: Not found
  /admin/access-rules:
    get:
      summary: List access rules
      parameters:
        - name: userId
          in: query
          schema:
            type: string
            format: uuid
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
            minimum: 0
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 100
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageResponseAccessRule'
    post:
      summary: Create access rule
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAccessRuleRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
